        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        imageWidth: 120
        imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Reviews of the BEST 3D Printers"
        Content: >
            Welcome to 3dprintersking.com where we help you to make the right choice when purchasing your next 3D Printer! Browse our reviews and buying guides of the latest 3D printers.

            My name is Chris and I got into 3D Printing over the last couple of years, since then I have been documenting my findings on 3D Printing into this blog to share my opinion and reviews of the different 3D Printers out there.

            Check out our posts below. I hope you enjoy the site!
    cover:
      hidden: false # hide everywhere but not in structured data
      hiddenInList: false # hide on list pages and home
      hiddenInSingle: false # hide on single page

